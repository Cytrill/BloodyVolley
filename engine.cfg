[application]

name="BloodyVolley"
main_scene="res://scenes/Main.tscn"
icon="res://icon.png"

[autoload]

cytrill="*res://scripts/cytrill.gd"

[display]

width=1920
height=1080
stretch_mode="viewport"

[input]

player3_jump=[key(Kp 8)]
player3_left=[key(Kp 4)]
player3_right=[key(Kp 6)]
player1_jump=[key(W)]
player1_left=[key(A)]
player1_right=[key(D)]
player2_jump=[key(Up)]
player2_left=[key(Left)]
player2_right=[key(Right)]

[physics_2d]

default_gravity=980
default_gravity_vector=Vector2(0, 1)
